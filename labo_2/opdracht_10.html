<body>
<ul>
  <li>een</li>
  <li>twee</li>
    <li>drie
    <ol>
      <li>jan</li>
      <li>piet</li>
      <li>joris</li>
    </ol>
    </li>

<p>De fout in deze lijst is dat de geordende lijst (ol) geen onderdeel(li) is van de ongeordende lijst (ul) --> de ol is geen li van de ul </p>
<p>Je kunt dit oplossen door &lt;li&gt; voor de ol-lijst te zetten en &lt;:li&gt; na de ol-lijst te zetten</p>
